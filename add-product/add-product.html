
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="image/favicon.png">

    <title>Bookstore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script id="form" text="text/x-handlebars-template">
                    <h1>
                    Thank you {{name}}. Item Added.
                    </h1>
    </script>
</head>
<body class="d-flex flex-column min-vh-100">  
    <header>
        <!--Navigation bar-->
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    
                    <strong>Book Store</strong>
                </a>
            </div>
        </div>
    </header>

    <main class="form-product">
        <form id="product-form">
            <div class="mb-3">
                <label for="productNameInput" class="form-label" id='name'>Name</label>
                <input type="text" class="form-control" id="productNameInput" placeholder="Product Name" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImageURLInput" placeholder="Product Image URL" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="productDescriptionInput" placeholder="Product Description" required>
            </div>
            <button type="submit" class="btn btn-warning" id='submit'>Submit</button>
            <div id='msg'>

            </div>
        </form>
    </main>

    
    
    <!--Bootstrap Bundle with Popper-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>-->
    <script src="utils.js"></script>
    <script src="index.js"></script>

    <h3><p id = 'greeting'></p></h3>
    <!-- Link To JS -->
    <script src="handle.js"></script>
</body>
</html>
